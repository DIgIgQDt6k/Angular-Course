<div class="well">
  <div class="column">
    <label>Weather Cache Duration (minutes)</label>
    <input
      type="number"
      placeholder="Set Weather Cache Duration"
      [(ngModel)]="weatherServiceCacheDuration"
      class="form-control"
    />
  </div>
  <br />
  <button (click)="setWeatherCacheDuration()" class="btn btn-primary">
    Set Duration
  </button>
</div>
